<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="./images/cupcake_icon.png" alt="" />
      <a class="navHeader navbar-brand" href="#">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label>Customer Name</label>
              <input
              name="fname"
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter your name "
              />
            </div>
            <div class="nameReq text-danger"></div>

            <div class="form-group">
              <label>Count</label>
              <input
                type="number"
                class="form-control"
                id="count"
                placeholder="Enter the number of cupcakes"
              />
            </div>
            <div class="countReq text-danger"></div>

            <div class="form-group">
              <label for="Type">Type</label>

              <select class="type form-control">
                <option value="None" selected>None</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Lemon">Lemon</option>
                <option value="Pecan">Pecan</option>
                <option value="Strawberry">Strawberry</option>
              </select>
              <div class="typeReq text-danger"></div>
            </div>
            <div class="form-group">
              <label>Delivery Time</label>
              <label for="Time">Type</label>

              <select class="time form-control">
                <option value="None">None</option>
                <option value="12:00PM">12:00 PM</option>
                <option value="12:30PM">12:30PM</option>
                <option value="1:00PM">1:00 PM</option>
                <option value="1:30PM">1:30 PM</option>
                <option value="2:00PM">2:00 PM</option>
                <option value="2:30PM">2:30 PM</option>
                <option value="3:00PM">3:00 PM</option>
                <option value="3:30PM">3:30 PM</option>
                <option value="4:00PM">4:00 PM</option>
              </select>
              <div class="timeReq text-danger"></div>
            </div>
            <div class="form-group">
              <label>Allergies</label>
              <select class="allergies form-control">
                <option value="None" selected>None</option>
                <option value="DairyFree">Dairy Free</option>
                <option value="NutFree">Nut Free</option>
              </select>
              <div class="allergiesReq text-danger"></div>
            </div>
            <button type="submit" class="submit btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome</span>
          <button id = "Show" type="button" class="btn btn-info">
            Show
          </button>
          <!-- <div class="d-flex flex-row mx-auto"> -->
            <!-- <div style="text-align: center; padding: 1em 0"> -->
              <h3>
                <a
                  style="text-decoration: none"
                  href="https://www.zeitverschiebung.net/en/city/250441"
                 
                >
              </h3>
              <iframe
                src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman"
                width="100%"
                height="115"
                frameborder="0"
                seamless
              ></iframe>
            
          <!-- </div> -->
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <script src="JS/main.js"></script>   -->
    <script src="script/script.js"></script>
  </body>
</html>
